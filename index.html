<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
        }

        .gallery {
            display: inline-block;
            margin: 5px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            padding: 15px;
            box-sizing: border-box;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="tree1.jpg" alt="Image Description">
        <h3>"Trees are poems that the earth write upon the sky."</h3>
    </div>
    <div class="gallery">
        <img src="tree3.jpg" alt="Image Description">
        <h3>"The clearest way into the Universe is through a forest wilderness."</h3>
    </div>
    <h1>"Nature is not a place to visit, it is Home." </h1>
    <body style="background-color:lightskyblue;">
